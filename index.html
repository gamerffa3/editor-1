<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Owais Qarni — Video Editor & Motion Graphics</title>
  <meta name="description" content="Portfolio of Owais Qarni — Video Editing & Motion Graphics" />
  <style>
    :root{
      --bg1: #060606;
      --bg2: #120707;
      --accent: #ff3b3b;
      --accent2: #ffb86b;
      --white: #efefef;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter,system-ui,Arial;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--white);line-height:1.5;
      padding-bottom:60px;
    }
    .container{max-width:1100px;margin:30px auto;padding:24px}
    header.hero{
      background:rgba(255,255,255,0.02);padding:30px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.05);text-align:center;
    }
    .hero .title{font-size:clamp(22px,5vw,32px);font-weight:700}
    .hero .subtitle{color:rgba(255,255,255,0.7);margin-top:8px;font-size:clamp(14px,3vw,16px)}
    .btn{
      display:inline-block;padding:10px 18px;margin-top:14px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      border-radius:6px;color:#000;text-decoration:none;font-weight:600;
    }
    .section{margin-top:40px}
    .section-title{font-size:clamp(20px,4vw,24px);font-weight:700;margin-bottom:14px;text-align:center}
    .grid{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:16px;
    }
    .card{
      background:rgba(255,255,255,0.02);
      border-radius:10px;overflow:hidden;
      border:1px solid rgba(255,255,255,0.05);
      transition:transform .2s;
      text-align:center;
    }
    .card:hover{transform:translateY(-5px)}
    .card img{
      width:100%;
      height:160px; /* Thumbnail ki height fix */
      object-fit:cover; /* Image crop karke clean thumbnail dikhayega */
      display:block;
    }

    /* Contact */
    .contact-card{margin-top:50px;padding:20px;background:rgba(255,255,255,0.02);border-radius:10px}
    .contact-card h2{text-align:center;margin-bottom:10px}
    label{display:block;margin:10px 0 6px;font-size:13px}
    input,textarea{
      width:100%;padding:10px;border-radius:6px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.05);color:var(--white);font-size:14px
    }
    textarea{min-height:100px}
    button{margin-top:12px;padding:10px 16px;border:0;border-radius:6px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      font-weight:600;cursor:pointer;width:100%;max-width:200px;display:block;margin-left:auto;margin-right:auto}
    footer{text-align:center;margin-top:40px;color:rgba(255,255,255,0.6);font-size:13px}

    /* Responsive Tweaks */
    @media (max-width:600px){
      .container{padding:16px}
      .hero{padding:20px}
      .btn{padding:8px 14px;font-size:14px}
      .card img{height:140px}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HERO -->
    <header class="hero">
      <div class="title">Owais Qarni — Video Editor & Motion Graphics</div>
      <div class="subtitle">Creative video editing, brand logo animations, and custom thumbnails.</div>
      <a class="btn" href="#contact">Contact Me</a>
    </header>

    <!-- Thumbnails Section -->
    <section class="section">
      <div class="section-title">Thumbnails</div>
      <div class="grid">
        <a class="card" href="https://ibb.co/WNyhRcKV" target="_blank">
          <img src="https://i.ibb.co/WNyhRcKV/wnyhrckv.jpg" alt="Thumbnail 1">
        </a>
        <a class="card" href="https://ibb.co/1tnxcY0D" target="_blank">
          <img src="https://i.ibb.co/1tnxcY0D/1tnxcy0d.jpg" alt="Thumbnail 2">
        </a>
        <a class="card" href="https://ibb.co/2YM9bt9m" target="_blank">
          <img src="https://i.ibb.co/2YM9bt9m/2ym9bt9m.jpg" alt="Thumbnail 3">
        </a>
        <a class="card" href="https://ibb.co/HDLp2RSf" target="_blank">
          <img src="https://i.ibb.co/HDLp2RSf/hdlp2rsf.jpg" alt="Thumbnail 4">
        </a>
        <a class="card" href="https://ibb.co/s9rqD4pF" target="_blank">
          <img src="https://i.ibb.co/s9rqD4pF/s9rqd4pf.jpg" alt="Thumbnail 5">
        </a>
        <a class="card" href="https://ibb.co/0y58V9r4" target="_blank">
          <img src="https://i.ibb.co/0y58V9r4/0y58v9r4.jpg" alt="Thumbnail 6">
        </a>
        <a class="card" href="https://ibb.co/s9gtJCT1" target="_blank">
          <img src="https://i.ibb.co/s9gtJCT1/s9gtjct1.jpg" alt="Thumbnail 7">
        </a>
      </div>
    </section>

    <!-- Contact -->
    <section class="contact-card" id="contact">
      <h2>Contact</h2>
      <p style="text-align:center">Email: <a href="mailto:Owaisqarni1934@gmail.com">Owaisqarni1934@gmail.com</a></p>
      <p style="text-align:center">WhatsApp: <a href="https://wa.me/917736512393" target="_blank">+91 7736512393</a></p>

      <form onsubmit="return handleContact(event)">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your name" required>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required>
        <label for="message">Message</label>
        <textarea id="message" placeholder="Say hi..." required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <footer>© 2025 Owais Qarni — All rights reserved</footer>
  </div>

  <script>
    function handleContact(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const subject = encodeURIComponent("Portfolio contact from " + name);
      const body = encodeURIComponent("Name: " + name + "\nEmail: " + email + "\n\nMessage: " + message);
      window.location.href = `mailto:Owaisqarni1934@gmail.com?subject=${subject}&body=${body}`;
      return false;
    }
  </script>
</body>
</html>

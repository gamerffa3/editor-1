<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chat</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --background-color: #e6e9ed;
            --card-background: #ffffff;
            --my-message-color: #007bff;
            --other-message-color: #e5e5ea;
            --other-message-text-color: #333;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--card-background);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 1rem;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .my-message {
            background-color: var(--my-message-color);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .other-message {
            background-color: var(--other-message-color);
            color: var(--other-message-text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        #message-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            background-color: var(--card-background);
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        #message-form button {
            padding: 12px 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        #message-form button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="messages">
            </div>
        <form id="message-form">
            <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAjL1omdchULI1lrVNO19RF5A7rCxGmLr0",
            authDomain: "chatting-6990e.firebaseapp.com",
            databaseURL: "https://chatting-6990e-default-rtdb.firebaseio.com",
            projectId: "chatting-6990e",
            storageBucket: "chatting-6990e.firebasestorage.app",
            messagingSenderId: "101948604647",
            appId: "1:101948604647:web:e6d7814ffaab87fdf8e242",
            measurementId: "G-CQDEHTM67V"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        
        messagesRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = message.text;
            messageElement.classList.add('message');
            
            // For a single user, all messages will appear as 'other-message'.
            // For a multi-user chat, you would add logic to check the sender's ID.
            messageElement.classList.add('other-message');
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText) {
                messagesRef.push({
                    text: messageText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>

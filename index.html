<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/anime-background.jpg'); /* Replace with your anime background image URL */
            background-size: cover;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .contact-link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .whatsapp {
            background-color: #25D366;
        }
        .discord {
            background-color: #7289DA;
        }
        .instagram {
            background-color: #E1306C;
        }
        .telegram {
            background-color: #0088CC;
        }
        .contact-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <a href="https://wa.me/7736512393 " class="contact-link whatsapp">Contact on WhatsApp</a>
    <a href="https://discord.gg/aj3q27rxge" class="contact-link discord">Join us on Discord</a>
    <a href="https://www.instagram.com/yourinstagram" class="contact-link instagram">Follow us on Instagram</a>
    <a href="https://t.me/yourtelegram" class="contact-link telegram">Connect on Telegram</a>
</div>

</body>
</html>
